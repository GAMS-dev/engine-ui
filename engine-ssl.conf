limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req zone=api burst=20 nodelay;
limit_req_status 429;

server {
    listen 80;
    listen [::]:80;

    server_tokens off;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/nginx/certs/cert.crt;
    ssl_certificate_key /etc/nginx/certs/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=63072000 " always;
    add_header X-Frame-Options "DENY" always;

    location $mount_api_url { try_files $uri @app; }
    location @app {
        include uwsgi_params;
        uwsgi_max_temp_file_size 102400m;
        uwsgi_pass $uwsgi_pass_url;
    }
    location $mount_url {
        root $root_url;
        if ( $uri = '/index.html' ) {
            add_header Cache-Control 'no-store, max-age=0' always;
        }
        try_files $uri $mount_url/index.html =404;
    }
    add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()" always;
    add_header Content-Security-Policy "default-src 'self';script-src 'self' 'sha256-7znq/89hS4wzz2/DYmbizPP16RYMnUCUVak3lYPZl+c=';style-src 'self' 'unsafe-inline';img-src 'self' data:;connect-src 'self' https:;frame-ancestors 'none';form-action 'self';" always; # pragma: allowlist secret
    add_header X-Content-Type-Options "nosniff" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    client_max_body_size 0;
    server_tokens off;
}
